<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Suivigo â€“ Suivi de colis</title>
</head>
<body style="font-family: sans-serif; max-width: 600px; margin: auto; padding-top: 50px;">
  <h2>ðŸ”Ž Suivi de colis</h2>
  <input type="text" id="trackingNumber" placeholder="Entrez votre numÃ©ro de suivi" style="width: 100%; padding: 10px;">
  <button onclick="track()" style="margin-top: 10px; padding: 10px 20px;">Suivre</button>
  <pre id="result" style="background: #f0f0f0; padding: 20px; margin-top: 20px;"></pre>

  <script>
    async function track() {
      const num = document.getElementById("trackingNumber").value.trim();
      const result = document.getElementById("result");
      result.textContent = "Chargement...";
      try {
        const res = await fetch(`https://suivigo-backend.onrender.com/track?num=${encodeURIComponent(num)}`);
        const data = await res.json();
        result.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        result.textContent = "Erreur lors du suivi.";
      }
    }
  </script>
</body>
</html>
