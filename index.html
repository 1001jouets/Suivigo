<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suivigo ‚Äì Suivi de colis</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 2em; text-align: center; }
    h1 { color: #333; }
    input { padding: 0.5em; font-size: 1em; width: 300px; }
    button { padding: 0.5em 1em; font-size: 1em; margin-left: 1em; }
    .result { margin-top: 2em; background: #fff; padding: 1em; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .label { font-weight: bold; }
    a { color: #007BFF; text-decoration: none; }
  </style>
</head>
<body>
  <h1>üîé Suivigo ‚Äì Suivi de colis</h1>
  <input type="text" id="trackingInput" placeholder="Num√©ro de suivi..." />
  <button onclick="suivre()">Suivre</button>

  <div class="result" id="result"></div>

  <script>
    async function suivre() {
      const num = document.getElementById('trackingInput').value.trim();
      const result = document.getElementById('result');
      if (!num) return result.innerHTML = '‚õî Veuillez entrer un num√©ro';

      result.innerHTML = '‚è≥ Recherche en cours...';

      try {
        const response = await fetch(`https://suivigo.onrender.com/track?num=${num}`);
        const data = await response.json();

        if (data.error || data.message) {
          result.innerHTML = `‚ö†Ô∏è ${data.message || data.error}`;
        } else {
          // Si les donn√©es sont trop faibles, redirige automatiquement
          const infoFaible = (
            !data.statut || data.statut === "Non trouv√©" ||
            (!data.historique || data.historique.length === 0)
          );

          if (infoFaible && data.lien) {
            window.location.href = data.lien;
            return;
          }

          result.innerHTML = `
            <div><span class="label">Transporteur :</span> ${data.transporteur}</div>
            <div><span class="label">Num√©ro :</span> ${data.tracking}</div>
            <div><a href="${data.lien}" target="_blank">üîó Voir le suivi sur le site du transporteur</a></div>
          `;
        }
      } catch (err) {
        result.innerHTML = '‚ö†Ô∏è Une erreur est survenue : ' + err;
      }
    }
  </script>
</body>
</html>
