<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Suivigo â€“ Suivi colis</title>
</head>
<body>
  <h1>ğŸ” Suivigo â€“ Suivi de colis</h1>
  <form id="form">
    <label>NumÃ©ro de suivi :
      <input type="text" id="trackingNumber" required />
    </label>
    <button type="submit">Suivre</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById("form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const num = document.getElementById("trackingNumber").value;
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "â³ Recherche en cours...";

      try {
        const res = await fetch("https://suivigo-backend.onrender.com/track?num=" + encodeURIComponent(num));
        const data = await res.json();

        if (data.error) {
          resultDiv.innerHTML = "âŒ Erreur : " + data.error;
          return;
        }

        resultDiv.innerHTML = `
          <p><strong>Transporteur :</strong> ${data.transporteur}</p>
          <p><strong>Statut :</strong> ${data.statut}</p>
          <p><strong>Date de livraison :</strong> ${data.date_livraison}</p>
          <p><a href="${data.lien}" target="_blank">ğŸ”— Voir sur le site du transporteur</a></p>
          <h3>Historique :</h3>
          <ul>${(data.historique || []).map(item => `<li>${item}</li>`).join("")}</ul>
        `;
      } catch (err) {
        resultDiv.innerHTML = "âš ï¸ Une erreur est survenue : " + err.message;
      }
    });
  </script>
</body>
</html>
