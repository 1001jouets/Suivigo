<!DOCTYPE html>

  </style>

<body>
  <h1>ğŸ” Suivigo â€“ Suivi de colis</h1>
  <input type="text" id="trackingInput" placeholder="NumÃ©ro de suivi..." />
  <button onclick="suivre()">Suivre</button>

  <div class="result" id="result"></div>

  <script>
    async function suivre() {
      const num = document.getElementById('trackingInput').value.trim();
      const result = document.getElementById('result');
      if (!num) return result.innerHTML = 'â›” Veuillez entrer un numÃ©ro';

      result.innerHTML = 'â³ Recherche en cours...';

      try {
        const response = await fetch(`https://suivigo.onrender.com/track?num=${num}`);
        const data = await response.json();

        if (data.error || data.message) {
          result.innerHTML = `âš ï¸ ${data.message || data.error}`;
        } else {
          result.innerHTML = `
            <div><span class="label">Transporteur :</span> ${data.transporteur}</div>
            <div><span class="label">NumÃ©ro :</span> ${data.tracking}</div>
            <div><a href="${data.lien}" target="_blank">ğŸ”— Voir le suivi sur le site du transporteur</a></div>
          `;
